<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册-Elecsite</title>
    <link href="./css/sign_up.css" rel="stylesheet" type="text/css">
</head>

<body style="background-image: url('./img/bgimg2.jpg');">
    <div align="center">
        <div class="title">
            <span>Elecsite</span>
            <span id="chinese_translate" style="color:white">注册</span>
            <span id="english_translate" style="color: white;">Register</span>
        </div>
        <form action="" class="panel">
            <div class="item">
                <input type="text" id="usrname" title="" onkeyup="CheckName()" autocomplete="off" required>
                <label>用户名</label><br>
            </div>
            <div class="item">
                <input type="password" id="pwd1" onkeyup="Ckeckkey()" autocomplete="off" required>
                <label>密码</label>
            </div>
            <div class="item">
                <input type="password" id="pwd2" onkeyup="Checkkey()" autocomplete="off" required>
                <label>确认密码</label>
            </div>
            <div class="item">
                <input type="email" id="Email" required>
                <label id="labelEmail">Email</label>
            </div>
            <input type="submit" class="subbtn" id="subbtn" value="注册">
            <button type="button" style="background-color: rgba(255, 53, 147, 0.26);border: none;"><a
                    style="color:white;width: 10vw;text-decoration: none;" href="./sign_in.html">已有帐号？去登录</a></button>
        </form>
        <!-- 版权信息 -->

        <div class="copy">
            <hr size="8px" style="background: rgba(0, 89, 255, 0.5);margin: 0;border: none;width: 10%;">
            <div style="padding-top: 1%;">
                <span style="color: white;">Copyright&copy;2020-2020 Elecsite</span>
            </div>
            <div class="next_copy">
                <span style="color: white;">联系我们:
                    <a href="mailto:2092056202agq@gmail.com"
                        style="text-decoration: none;color: white;padding-left: 10px;">
                        Gmail</a>
                    <span style="color: white;padding: 0px 10px;">|</span>
                    <a href="mailto:2092056202@qq.com" style="color: white;text-decoration: none;">QQ邮箱</a>
                </span>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./js/jquery-3.5.1.js"></script>
<script type="text/javascript" src="./js/sign_up.js"></script>
<script type="text/javascript" src="./js/sing_up_bg.js"></script>



</html>
