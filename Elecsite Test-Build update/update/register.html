<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册-Elecsite</title>
    <link href="./css/register.css" rel="stylesheet" type="text/css">
</head>

<body style="background: #c05850">
    <div style="display: flexbox;flex: 1;">
        <div style="padding: 2%,0px;width: 30%;margin: auto;border: 1px ;background: #3a353f;">
            <p style="text-align: center;color: #ffffff;font-weight: 500;font-size: 30px;border: 3px white solid ;">
                注册-Elecsite</p>
        </div>
        <div>
            <form action="" method="POST" style="border: 5px white solid;margin: 0px 20%;background: #e2ab7f;">
                <div style="color: white;padding:2.5%;font-size: 15px;" align="center" id="form">
                    <div>
                        <input type="text" placeholder="请输入用户名" style="width: 40%;height: 1.875rem;position:sticky;">
                    </div>
                    <div>
                        <input type="password" placeholder="请输入密码" required style="width: 40%;height: 1.875rem;">
                    </div>
                    <div>
                        <input type="password" placeholder="请再次输入密码" required style="width: 40%;height: 1.875rem;">
                    </div>
                    <div>
                        <div style="display: inline-block;">
                            <input type="text" placeholder="请输入图形验证码" required style="margin: none;width: 100px;">
                            <input type="image" src="./img/icon/u=2626071381,4116949549&fm=26&gp=0.jpg"
                                style="width: 60px;">
                            <br>
                            <input type="submit" value="注册">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
