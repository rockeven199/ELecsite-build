<!-- 文字部分 -->

<body class="main" style="background-image: url('./img/bgimg.jpg');">
	<div class="LoginPanel_flex">
		<div align="center" class="Next_LoginPanel">
			<div class="title_font">
				<span class="title">Elecsite</span>
				<span>
					<span style="position: absolute;font-size: 12px;margin-top: 22px;" id="title">登录</span>
					<span style="font-size: 12px;" id="title">LogIn</span>
				</span>
			</div>
			<hr width="10%" size="6px" style="border:none;">
			<div>
				<form action="" method="post" id="submit" style="line-height: 8.5vh;">
					<div class="item" id="item">
						<label class="tips_usr" id="tips_usr">用户名</label></label>
						<input type="text" id="input_usr" required /><br />
					</div>
					<div class="item" id="item">
						<label class="tips_pwd" id="tips_pwd">密码</label>
						<input type="password" id="input_pwd" required /><br />
					</div>
					<span class="span_input_button_flex">
				</form>
				<span style="display: inline;">
					<button type="submit" class="input_submit" onclick="Submit()" form="submit" />登录</button>
					<a href="./sign_up.html"><input type="button" value="注册" class="input_link"></a>
				</span>
			</div>
			<hr width="10%" size="6px" style="border:none" />
			<!-- 第三方登录部分 -->
			<div class="login_other">
				<a href="https://google.com"><img src="./img/icon/google.png" alt="google" /></a>
				<a href="https://facebook.com"><img src="./img/icon/icon_facebook.png" alt="fackbook" /></a>
				<a href="https://twitter.com"><img src="./img/icon/twitter.png" alt="twitter" /></a>
				<a href="https://weibo.com"><img src="./img/icon/weibo.png" alt="weibo" /></a>
